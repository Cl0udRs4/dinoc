# DinoC Server Configuration

# Bind address
bind_address = "0.0.0.0"

# Protocol ports
tcp_port = 8080
udp_port = 8081
ws_port = 8082
dns_port = 5353
http_api_port = 8083

# DNS domain
dns_domain = "test.com"

# PCAP device for ICMP
pcap_device = "lo"

# Logging
log_level = 0
log_file = "/tmp/dinoc-server.log"

# Enable/disable protocols
enable_tcp = true
enable_udp = true
enable_ws = true
enable_icmp = true
enable_dns = true
enable_http_api = true
enable_console = true
