# DinoC Server Configuration

# Bind address
bind_address = "0.0.0.0"

# Protocol ports
tcp_port = 7777
udp_port = 7778
ws_port = 7779
dns_port = 7753
http_api_port = 7780

# DNS domain
dns_domain = "test.com"

# PCAP device for ICMP
pcap_device = "lo"

# Logging
log_level = 0
log_file = "/tmp/dinoc-server.log"

# Enable/disable protocols
enable_tcp = true
enable_udp = false
enable_ws = false
enable_icmp = false
enable_dns = false
enable_http_api = false
enable_console = false
